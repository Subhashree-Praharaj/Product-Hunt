{% extends 'base.html' %}

{% block content %}


<div class="row">
  <div class="col-2">
    <img src="{{ product.image.url }}" width="180"/>
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1 style="color:blue">{{ product.title }}</h1></a>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-4">
    <h3 style="color:brown">Hunted by {{ product.hunter.username }}</h3>
  </div>
  <div class="col-4">
    <h3 style="color:grey">On  {{ product.pub_date_pretty }}</h3>
  </div>

  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-danger btn-lg btn-block"><span class="oi oi-caret-top"></span>upvote {{ product.votes_total }}</button></a>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-8">
      <h3 style="color:brown"><u>Details</u></h3>
      <h6 style="color:gray"> {{ product.body }}</h6>

  </div>
</div>
<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>


{% endblock %}
